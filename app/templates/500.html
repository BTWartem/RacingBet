{% extends "base.html" %}

{% block title %}Ошибка сервера{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-lg border-warning">
                <div class="card-body p-5">
                    <h1 class="display-1 text-warning mb-4">500</h1>
                    <h2 class="mb-4"><i class="fas fa-server me-2"></i>Ошибка сервера</h2>
                    <p class="lead mb-4">Произошла внутренняя ошибка сервера. Мы уже работаем над решением проблемы.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>На главную
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-sync-alt me-2"></i>Обновить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
