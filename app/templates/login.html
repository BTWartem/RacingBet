{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Вход</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    {{ render_field(form.username) }}
                    {{ render_field(form.password) }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
                </form>
                <div class="text-center mt-3">
                    Нет аккаунта? <a href="{{ url_for('main.register') }}" class="text-decoration-none">Зарегистрируйтесь</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
