{% extends "base.html" %}

{% block title %}Страница не найдена{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-lg border-danger">
                <div class="card-body p-5">
                    <h1 class="display-1 text-danger mb-4">404</h1>
                    <h2 class="mb-4"><i class="fas fa-exclamation-triangle me-2"></i>Страница не найдена</h2>
                    <p class="lead mb-4">Извините, но запрошенная страница не существует или была перемещена.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>На главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
